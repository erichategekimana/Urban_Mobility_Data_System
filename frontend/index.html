<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Urban Mobility Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="sidebar">
        <div class="sidebar-brand">üöï NYC<br>Analytics</div>
        <div class="nav flex-column">
            <a class="nav-link active" onclick="showSection('home')">
                <span class="nav-icon">üè†</span> Home
            </a>
            <a class="nav-link" onclick="showSection('analytics')">
                <span class="nav-icon">üìä</span> Analytics
            </a>
            <a class="nav-link" onclick="showSection('top10')">
                <span class="nav-icon">üèÜ</span> Top 10
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="container-fluid mt-4">
            
            <div id="home-section" class="content-section">
                <div class="row mb-4">
                    <div class="col-md-3"><div class="card bg-primary text-white p-3"><h5>Trips</h5><h2 id="total-trips">0</h2></div></div>
                    <div class="col-md-3"><div class="card bg-success text-white p-3"><h5>Avg Fare</h5><h2 id="avg-fare">$0.00</h2></div></div>
                    <div class="col-md-3"><div class="card bg-info text-white p-3"><h5>Avg Speed</h5><h2 id="avg-speed">0 mph</h2></div></div>
                    <div class="col-md-3"><div class="card bg-warning text-white p-3"><h5>Avg Dist</h5><h2 id="avg-distance">0 mi</h2></div></div>
                </div>
                <div class="card shadow">
                    <div class="card-header">Spatial Zone Map</div>
                    <div id="map"></div>
                </div>
            </div>

            <div id="analytics-section" class="content-section d-none">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <div class="card shadow p-3">
                            <div class="card-header bg-white">Hourly Heartbeat</div>
                            <div class="chart-container">
                                <canvas id="hourlyChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card shadow p-3">
                            <div class="card-header bg-white">Borough Performance (Speed vs Tips)</div>
                            <div class="chart-container">
                                <canvas id="boroughChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="top10-section" class="content-section d-none">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white">Busiest Zones</div>
                            <ul id="top-locations-list" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow bg-light border-dashed p-5 text-center">
                            <p class="text-muted">More Top 10 categories coming soon...</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
